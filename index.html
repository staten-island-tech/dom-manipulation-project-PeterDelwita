<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft Drink Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <h1 class="main-header">Soft Drink Generator</h1>
    <!--Form and Inputs-->
    <form action="" class="form"></form>
    <!--Soda's name-->
      <h2 class="name">What is the soda's name?</h2>
      <input type="text" name="name" id="name" />
      <!--Company-->
      <h2 class="company">What company owns the soda?</h2>
      <input type="text" name="company" id="company" />
      <!--Rating-->
      <h2 class="rating">How would you rate it on a scale of 1 to 5?</h2>
      <input type="text" name="rating" id="rating" />
      <!--Button-->
      <button class="button">Submit</button>
    </form>
    <!--Card-->
    <div class="container"> 
      <div class="card">
        <h2 class="card-header">Soda Name</h2>
        <img class="card-img" src="" alt="soda">
        <ul class="list">
          <li id="name">Name</li>
          <li id="company">Company</li>
          <li id="rating">Rating</li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
    <!--HTML loads before Java-->
  </body>
</html>
