<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft Drink Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-header">Soft Drink Generator</h1>
    <form action="" class="form"></form>
      <!--Create form in HTML and make the card in CSS first-->
      <input type="text" name="name" id="name" />
      <button class="button">Submit</button>
    </form>
    <div class="container">
      <div class="card">
        <h2 class="card-header">Soda Name</h2>
        <img class="card-img" src="" alt="soda">
        <ul class="list">
          <li id="name">Name</li>
          <li id="company">Company</li>
          <li id="rating">Rating</li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
    <!--HTML loads before Java-->
  </body>
</html>
